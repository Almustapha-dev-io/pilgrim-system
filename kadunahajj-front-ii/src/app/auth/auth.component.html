<div class="main-wrapper" >
  <div class="page-wrapper full-page">
    <div class="page-content d-flex align-items-center justify-content-center">

      <div class="row w-100 mx-0 auth-page">
        <!-- col-md-8 col-xl-6 -->
        <div class="col-md-5 col-xl-5 mx-auto">
          <div class="card">
            <div class="row">
              <div class="col-md-4 pr-md-0" *ngIf="false">
                <div class="auth-left-wrapper">

                </div>
              </div>
              <!-- pl-md-0 -->
              <div class="col-md-12">
                <div class="auth-form-wrapper px-4 py-5">
                  <a href="http://Kadunahajj.com" target="_blank" class="noble-ui-logo d-block mb-2">
                    <!-- Kaduna<span>Hajj</span> -->
                    <img src="assets/images/cropped-siteLogo.png" style="max-height: 4rem;" alt="">
                  </a>
                  <h5 class="text-muted font-weight-normal mb-4">Welcome back! Log in to your account.</h5>

                  <form #f="ngForm" (ngSubmit)="submit(f.value)">
                    <div class="form-group">
                      <label for="email" [class.text-danger]="email.touched && email.invalid">Email address</label>
                      <input
                        class="form-control mb-2"
                        [class.error-control]="email.touched && email.invalid"
                        ngModel
                        name="email"
                        #email="ngModel"
                        type="email"
                        id="email"
                        placeholder="Email"
                        required
                        [pattern]="emailPattern"
                        minlength="5">

                        <div class="text-danger mt-2" *ngIf="email.touched && email.invalid">
                          <div class="col-12 px-0" *ngIf="email.errors.required">
                            Please enter your email.
                          </div>
                          <div class="col-12 px-0" *ngIf="email.errors.pattern">
                            Please enter a valid email.
                          </div>
                          <div class="col-12 px-0" *ngIf="email.errors.minlength">
                            Your email must be minimum {{ email.errors.minlength.requiredLength }} characters.
                          </div>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="password" [class.text-danger]="password.touched && password.invalid">Password</label>
                      <input
                        [class.error-control]="password.touched && password.invalid"
                        class="form-control"
                        id="password"
                        autocomplete="current-password"
                        placeholder="Password"

                        ngModel
                        name="password"
                        #password="ngModel"
                        type="password"
                        required
                        minlength="5">

                        <div class="text-danger mt-2" *ngIf="password.touched && password.invalid">
                          <div class="col-12 px-0" *ngIf="password.errors.required">
                            Please enter your password.
                          </div>

                          <div class="col-12 px-0" *ngIf="password.errors.minlength">
                            Your password must be minimum {{ password.errors.minlength.requiredLength }} characters.
                          </div>
                        </div>
                    </div>

                    <div class="mt-3">
                      <button
                        class="btn btn-primary mr-2 mb-2 mb-md-0 text-white"
                        style="width: 100px"
                        type="submit"
                        [class.magnifyText]="f.valid"
                        [disabled]="f.invalid || loader.loaderVisible">

                        <ng-container *ngIf="loader.loaderVisible then load; else show"></ng-container>

                        <ng-template #load>
                          <div class="spinner-border spinner-border-sm text-light text-white" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                        </ng-template>

                        <ng-template #show>
                          Login
                        </ng-template>
                      </button>
                      <!-- <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                        Forgot Password
                      </button> -->
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
