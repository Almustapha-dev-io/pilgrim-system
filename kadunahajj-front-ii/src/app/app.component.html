<ng-container [ngSwitch]="appLoader">
  <ng-container *ngSwitchCase="true">
    <div class="d-flex align-items-center justify-content-center h-100">
      <app-loader></app-loader>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="false">

  </ng-container>
</ng-container>
