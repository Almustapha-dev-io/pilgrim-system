<ng-container *ngFor="let step of steps | async; let i = index;">
  <div class="step"
  (click)="onStepClick(step)"
  [ngClass]="{
    'active': step.isComplete,
    'inactive': !step.isComplete,
    'current': (currentStep | async)?.stepIndex === step.stepIndex
  }">
  <p>{{ step.stepIndex +'. ' + stepIndex(step.stepIndex) }}</p>
  </div>
</ng-container>
